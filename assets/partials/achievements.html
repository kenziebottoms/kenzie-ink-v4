<div class="page" id="achievements">
    <h1>Achievements</h1>
    <div class="achievement" ng-repeat="item in achievements">
        <i class="material-icons">{{item.icon}}</i>
        <div>
            <h3>{{item.title}}</h3>
            <p ng-bind-html="item.description"></p>
        </div>
    </div>
</div>
