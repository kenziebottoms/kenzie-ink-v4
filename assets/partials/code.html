<div id="code">
    <div class="code post" ng-repeat="post in art" style="background-image: url({{post.image}})">
        <a href="#!/code/{{post._id}}">
            <div class="overlay">
                <h3>
                    {{post.title}}
                </h3>
                <date>{{post.date*1000 | date:"longDate"}}</date>
            </div>
        </a>
    </div>
</div>
