<div id="contact">
    <div class="block">
        <a target="blank" href="mailto:{{contact.email}}">
            <i class="material-icons">email</i>
            Email
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.github}}">
            <img src="assets/img/github.svg"> Github
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.instagram}}">
            <img src="assets/img/insta.svg"> Instagram
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.twitter}}">
            <img src="assets/img/twitter.svg"> Twitter
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.linkedin}}">
            <img src="assets/img/linkedin.svg"> LinkedIn
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.tumblr}}">
            <img src="assets/img/tumblr.svg"> Tumblr
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.codepen}}">
            <img src="assets/img/codepen.svg"> CodePen
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.artstation}}">
            <img src="assets/img/artstation.svg"> ArtStation
        </a>
    </div>
    <div class="block">
        <a target="blank" href="{{contact.artistsnclients}}">
            <img src="assets/img/artistsnclients.png"> Artists&amp;Clients
        </a>
    </div>
    <div id="links">
        <div class="block">
            <h3>Resources</h3>
            <div ng-repeat="category in resources">
                <h4>{{category.name}}</h4>
                <ul>
                    <li ng-repeat="link in category.links">
                        <a target="blank" ng-href="{{link.url}}">{{link.name}}</a>
                        <span ng-show="link.desc">, {{link.desc}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
