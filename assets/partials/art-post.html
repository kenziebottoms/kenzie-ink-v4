<div class="art" id="post" ng-show="post">
    <a id="prev" ng-show="prev" ng-href="#!/art/{{prev}}">
        <i class="material-icons">chevron_left</i>
    </a>
    <img class="hero" ng-src="{{post.image}}">
    <a id="next" ng-show="next" ng-href="#!/art/{{next}}">
        <i class="material-icons">chevron_right</i>
    </a>
    <div class="body">
        <h3>{{post.title}}</h3>
        <date>{{post.date*1000 | date:"longDate"}}</date>
        <p ng-show="post.body" ng-bind-html="post.body"></p>
    </div>
</div>
