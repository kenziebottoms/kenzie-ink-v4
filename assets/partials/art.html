<div class="page" id="art" ng-class="{active: blog}">
    <div class="art post" ng-repeat="post in blog" style="background-image: url({{post.thumbnail}})">
        <a href="#!/art/{{post._id}}">
            <div class="overlay">
                <h3>
                    {{post.title}}
                </h3>
                <date>{{post.date*1000 | date:"longDate"}}</date>
            </div>
        </a>
    </div>
</div>
<div class="loading" ng-class="{active: !blog}">
    <img src="assets/img/loading.svg">
</div>
